		<script>
			$(document).ready(function () {
				var arr_json = JSON.parse(localStorage.getItem("items"));
				$("#table").html("");
				var receipt = "<textarea name=\"purchases\">";
				var sum = 0;
				for (var i = 0; i < arr_json.length; i++) {
					$("#table").append(`<tr>
						  <td>`+ arr_json[i].name + `</td>
						  <td>`+ arr_json[i].price + `</td>
						  <td><a href="#"  onclick="delete_item(`+ i + `)">
										<i class="fa fa-window-close" aria-hidden="true" style="color:red; font-size:1.5rem;"></i>
						   </a></td>
						  </tr>
					 `);
					receipt += "\n" + arr_json[i].name + " - " + arr_json[i].price + "\n";
					sum += arr_json[i].price;

				}
				
				receipt += "\n\nSum: " + sum + "\n</textarea>";
				console.log(receipt);
				$("#receipt").html(receipt);

				$("#table").append(`<tr>
						  <td style="font-weight:700">Total : </td>
						  <td style="font-weight:700">`+ sum + `</td>
						  <td></td>
						  </tr>
				`);
			});

			function delete_item(id) {
				$("#table").html("");
				var arr_json = JSON.parse(localStorage.getItem("items"));
				if (id > -1) {
					arr_json.splice(id, 1);
				}
				console.log(id);
				localStorage.setItem("items", JSON.stringify(arr_json));
				console.log(JSON.parse(localStorage.getItem("items")));
				console.log(arr_json.length);
				var receipt = "<textarea name=\"purchases\">";
				var sum = 0;
				$("#receipt").html("");
				for (var i = 0; i < arr_json.length; i++) {
					$("#table").append(`<tr>
						  <td>`+ arr_json[i].name + `</td>
						  <td>`+ arr_json[i].price + `</td>
						  <td><a href="#"  onclick="delete_item(`+ i + `)">
										<i class="fa fa-window-close" aria-hidden="true" style="color:red; font-size:1.5rem;"></i>
						   </a></td>
						  </tr>
					 `);
					receipt += "\n" + arr_json[i].name + " - " + arr_json[i].price + "\n";
					sum += arr_json[i].price;

				}
				receipt += "\n\nSum: " + sum + "\n</textarea>";
				$("#receipt").html(receipt);
				console.log(receipt);
				$("#checkout_items").html(arr_json.length);

				$("#table").append(`<tr>
						  <td style="font-weight:700">Total : </td>
						  <td style="font-weight:700">`+ sum + `</td>
						  <td></td>
						  </tr>
				`);
			}
