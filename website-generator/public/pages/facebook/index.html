	<script>
		$(document).ready(function () {

			if (localStorage.getItem('facebook') === null) {
				console.log("here");
				var arr = new Array();
				localStorage.setItem('facebook', JSON.stringify(arr));
			}

			var arr_json = JSON.parse(localStorage.getItem('facebook'));

			$("#checkout_items").html(arr_json.length);
			console.log(arr_json.length);

		});

		function additem(name, price) {
			var data = { 'name': name, 'price': price };
			var arr_json = JSON.parse(localStorage.getItem('facebook'));
			console.log(typeof (arr_json));
			arr_json.push(data);
			localStorage.setItem('facebook', JSON.stringify(arr_json));
			console.log(JSON.parse(localStorage.getItem('facebook')));
			$('#checkout_items').html(arr_json.length);
		}
	</script>
